<html>
    <head>
        <title>Calcolatrice</title>
        <meta charset="UTF-8">
        <script src="../libs/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="Calcolatrice-v2.js" type="text/javascript"></script>
        <link href="../Style/Syle.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id ="sfondo">
            <center><table>
                    <tr>    
                    <p id="nome">Alexandrescu & Vitturi</p>
                    <div id="visore">
                        <p id="campo">
                            &nbsp
                        </p>
                    </div>
                    </tr>
                    <tr>
                        <td><button class = "button numero" value = "7">7</button></td>
                        <td><button class = "button numero" value = "8">8</button></td>
                        <td><button class = "button numero" value = "9">9</button></td>
                        <td><button class = "button operatore">+</button></td>
                    </tr>
                    <tr>
                        <td><button class = "button numero" value = "4">4</button></td>
                        <td><button class = "button numero" value = "5">5</button></td>
                        <td><button class = "button numero" value = "6">6</button></td>
                        <td><button class = "button operatore">-</button></td>
                    </tr>
                    <tr>
                        <td><button class = "button numero" value = "1">1</button></td>
                        <td><button class = "button numero" value = "2">2</button></td>
                        <td><button class = "button numero" value = "3">3</button></td>
                        <td><button class = "button operatore">*</button></td>
                    </tr>
                    <tr>
                        <td><button class = "button numero" value = "0">0</button></td>
                        <td><button id="virgola" class = "button">.</button></td>
                        <td><button id="uguale" class = "button">=</button></td>
                        <td><button class = "button operatore">/</button></td>
                    </tr>
                    <tr>
                    <button id="numvirgole">Num virgole</button>
                    <button id="back"><span>Back</span></button>
                    <button id="ctutto">C</button>
                    </tr>
                </table>
            </center>
        </div>
    </body>
</html>
